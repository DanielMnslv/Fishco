{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Compra o Servicio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            align-content: center;
        }
        
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        input[type="submit"], .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        input[type="submit"]:hover, .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container" style="margin-top: 40px;">
        <h1 class="text-center mb-4">Orden de Compra o Servicio</h1>
        <form action="{% url 'orden' %}" method="POST" enctype="multipart/form-data" name="orden">
            {% csrf_token %}
            <div class="form-group">
                <label for="descripcion">Descripción del Producto o Servicio</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="codigo_cotizacion"># de Código o # de Cotización</label>
                <input type="text" id="codigo_cotizacion" name="codigo_cotizacion" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
            </div>

            <div class="form-group">
                <label for="destino">Destino de Producto o Servicio</label>
                <select id="destino" name="destino" class="form-control" required>
                    <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
                    <option value="PRODUCCION">PRODUCCIÓN</option>
                    <option value="ALEVINERA">ALEVINERA</option>
                    <option value="ECOPEZ">ECOPEZ</option>
                    <option value="FERRY">FERRY</option>
                    <option value="CARRO VNS228">CARRO VNS228</option>
                    <option value="CARRO WGY">CARRO WGY</option>
                    <option value="CARRO THS 473">CARRO THS 473</option>
                    <option value="CARRO PESCA SRP 254">CARRO PESCA SRP 254</option>
                    <option value="TERMOKIN GQZ 727">TERMOKIN GQZ 727</option>
                    <option value="TERMOKIN GRK 030">TERMOKIN GRK 030</option>
                    <option value="THERMO KING THS 592">THERMO KING THS 592</option>
                    <option value="UNIDAD COMERCIALIZACION">UNIDAD COMERCIALIZACIÓN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio">Precio del Producto o Servicio</label>
                <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tiempo_entrega">Tiempo de Entrega</label>
                <input type="datetime-local" id="tiempo_entrega" name="tiempo_entrega" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="documento_pdf">Sube tu Documento PDF</label>
                <input type="file" id="documento_pdf" name="documento_pdf" class="form-control" accept=".pdf">
            </div>

            <div class="text-center mt-4">
                <input type="submit" value="Enviar Orden" class="btn btn-primary">
            </div>

            <!-- Botón para ver órdenes -->
            <div class="text-center mt-3">
                <div class="text-center" style="margin-top: 20px;"></div>
                <a href="{% url 'ver_ordenes' %}" class="btn btn-primary">ver ordenes</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

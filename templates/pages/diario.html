{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Registrar</h5>
        </div>
        <div class="card-body">
          <h5>Anticipos</h5>
          <hr>
          <form action="{% url 'diario' %}" method="POST" enctype="multipart/form-data" name="diario">
                {% csrf_token %}

                 <div class="form-group">
                  <label for="tiempo_entrega">Fecha</label>
                  <input type="datetime-local" id="tiempo_entrega" name="tiempo_entrega" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="nombre">Producto o Servicio</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del Producto o Servicio" required>
                </div>

                 <div class="form-group">
                  <label for="empresa">Empresa</label>
                  <input type="text" id="empresa" name="empresa" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="destino">Destino de Producto o Servicio</label>
                  <select id="destino" name="destino" class="form-control" required>
                    <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
                    <option value="PRODUCCION">PRODUCCIÓN</option>
                    <option value="ALEVINERA">ALEVINERA</option>
                    <option value="ECOPEZ">ECOPEZ</option>
                    <option value="FERRY">FERRY</option>
                    <option value="CARRO VNS228">CARRO VNS228</option>
                    <option value="CARRO WGY">CARRO WGY</option>
                    <option value="CARRO THS 473">CARRO THS 473</option>
                    <option value="CARRO PESCA SRP 254">CARRO PESCA SRP 254</option>
                    <option value="TERMOKIN GQZ 727">TERMOKIN GQZ 727</option>
                    <option value="TERMOKIN GRK 030">TERMOKIN GRK 030</option>
                    <option value="THERMO KING THS 592">THERMO KING THS 592</option>
                    <option value="UNIDAD COMERCIALIZACION">UNIDAD COMERCIALIZACIÓN</option>
                    <!-- Other options -->
                  </select>
                </div>

                <div class="form-group">
                  <label for="destino">Destino de Producto o Servicio</label>
                  <select id="destino" name="destino" class="form-control" required>
                    <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
                        <option value="PRODUCCION">PRODUCCION</option>
                        <option value="ALEVINERA">ALEVINERA</option>
                        <option value="ECOPEZ">ECOPEZ</option>
                        <option value="FERRY">FERRY</option>
                        <option value="CARRO VNS228">CARRO VNS228</option>
                        <option value="CARRO WGY">CARRO WGY</option>
                        <option value="CARRO THS 473">CARRO THS 473</option>
                        <option value="CARRO PESCA SRP 254">CARRO PESCA SRP 254</option>
                        <option value="TERMOKIN GQZ 727">TERMOKIN GQZ 727</option>
                        <option value="TERMOKIN GRK 030">TERMOKIN GRK 030</option>
                        <option value="THERMO KING THS 592">THERMO KING THS 592</option>
                        <option value="UNIDAD COMERCIALIZACION">UNIDAD COMERCIALIZACION</option>
                  </select>
                </div>


                <div class="form-group">
              <label for="medio_pago">Medio de Pago</label>
              <select id="medio_pago" name="medio_pago" class="form-control" required>
                <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
              </select>
            </div>

                <div class="form-group">
                <label for="documento_pdf">Sube tu Documento PDF</label>
                <input type="file" id="documento_pdf" name="documento_pdf" accept=".pdf">
                </div>



                <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            </form>       </div> <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}

{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

  <!-- Mostrar mensajes de éxito o error -->
  {% if messages %}
    <div class="row">
      <div class="col-sm-12">
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Registrar</h5>
        </div>
        <div class="card-body">
          <h5>Solicitud Producto o Servicio</h5>
          <hr>
          <form action="{% url 'solicitud' %}" method="POST" enctype="multipart/form-data" name="solicitud">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="fecha">Fecha</label>
                  <input type="datetime-local" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="tipo">Tipo</label>
                  <select id="tipo" name="tipo" class="form-control" required>
                    <option value="producto">Producto</option>
                    <option value="servicio">Servicio</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="destino">Destino de Producto o Servicio</label>
                  <select id="destino" name="destino" class="form-control" required>
                    <!-- Opciones de destino -->
                    <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
                    <option value="PRODUCCION">PRODUCCION</option>
                    <option value="ALEVINERA">ALEVINERA</option>
                    <option value="ECOPEZ">ECOPEZ</option>
                    <option value="FERRY">FERRY</option>
                    <option value="CARRO VNS228">CARRO PESCA VNS 228</option>
                    <option value="CARRO WGY">CARRO PESCA WGY 964</option>
                    <option value="CARRO THS 473">CARRO PESCA THS 473</option>
                    <option value="CARRO PESCA SRP 254">CARRO PESCA SRP 254</option>
                    <option value="TERMOKIN GQZ 727">CARRO EXPORTACION GQZ 727</option>
                    <option value="TERMOKIN GRK 030">CARRO EXPORTACION GRK 030</option>
                    <option value="THERMO KING THS 592">CARRO EXPORTACION THS 592</option>
                    <option value="UNIDAD COMERCIALIZACION">UNIDAD COMERCIALIZACION</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="archivo">Archivo del Producto o Servicio</label>
                  <input type="file" id="archivo" name="archivo" class="form-control" 
       accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff,.svg,.pdf,.xls,.xlsx" required>
                </div>
                <div class="form-group">
                  <label for="cantidad">Cantidad</label>
                  <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Producto o Servicio</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del Producto o Servicio" required>
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción</label>
                  <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                  <label for="observaciones">Observaciones de Especificación</label>
                  <textarea id="observaciones" name="observaciones" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                  <label for="solicitado">Solicitado Por</label>
                  <input type="text" id="solicitado" name="solicitado" class="form-control" required>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}
